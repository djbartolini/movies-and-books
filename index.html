<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cb675db20b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./assets/style.css">
    <title>To Read or to Watch?</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body class="bg-dark">
    <header class="p-3">
        <h1 class="text-center text-light mb-3">To Read or to Watch?</h1>
    </header>
    <button type="button" class="btn btn-primary d-none fail-button" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Unable to retrieve data
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row min-vh-100 d-flex justify-content-center m-3">
        <div class="col-8 col-md-4 col-lg-3 col-xxl-2">
            <div class="row">
                <form class="col-8 col-md-4 col-lg-3 col-xxl-2 input-group mb-3">
                    <input type="text" class="user-input form-control" placeholder="Search your favorite book or movie"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="search-btn btn btn-outline-secondary" type="submit"
                        id="button-addon2">Search</button>
                </form>
                <div class="col-12">
                    <h5 class="text-center text-light top-h5">Favorites</h5>
                    <div class="left-parent"></div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-3">
            <div>
                <div class="books "></div>
                <h5 class='text-center text-light book-h5 d-none'>Books</h5>
                <div class="book-card-parent">
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-3">
            <div class="movies"></div>
            <h5 class='text-center text-light movie-h5 d-none'>Movies</h5>
            <div class="movie-card-parent">

            </div>
        </div>
        <h5 class="text-center text-light bottom-h5">Favorites</h5>
        <div class="bottom-parent w-50 h-50"></div>
    </div>
    </div>
    <footer class="border-top border-light p-3">
        <h6 class="text-light text-center">Brought to you by Breakout Room 3</h6>
        <h6 class="text-light text-center">Made with JavaScript and BootStrap</h6>
    </footer>
    <script src="./assets/script.js"></script>
</body>

</html>
